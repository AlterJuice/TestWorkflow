name: ðŸš€ Android Deploy

on:
  workflow_dispatch:
    inputs:
      target:
        description: 'Target'
        required: true
        default: 'debug'
        type: choice
        options: [debug, internal]
  workflow_call:
    inputs:
      target:
        required: true
        type: string
      sha:
        required: true
        type: string
      branch_name:
        type: string
        required: false

jobs:
  build-and-deploy:
    name: ðŸš€ Android Deploy [${{ inputs.target }}]
    runs-on: ubuntu-latest
    # Environment will show up in the PR under 'Deployments'
    environment: ${{ inputs.target == 'internal' && 'Google-Play-Internal' || 'Firebase-Debug' }}
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.sha || github.ref }}

      - name: Mock Deployment
        run: |
          echo "Deploying branch ${{ inputs.branch_name }} to ${{ inputs.target }}"
          echo "Commit SHA: ${{ inputs.sha }}"
          sleep 10
          echo "Deployment successful! ðŸš€"