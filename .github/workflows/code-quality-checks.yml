name: "üîé Code Quality Checks"

permissions:
  statuses: write  # –¶–ï –ö–†–ò–¢–ò–ß–ù–û –î–õ–Ø –û–ù–û–í–õ–ï–ù–ù–Ø –ì–ê–õ–û–ß–û–ö
  security-events: write  # –û–ë–û–í'–Ø–ó–ö–û–í–û –î–õ–Ø upload-sarif


on:
  workflow_dispatch:
  workflow_call:
    inputs:
      sha:
        type: string
        required: false
      branch_name:
        type: string
        required: false

jobs:
  code-quality-checks:
    name: "üõ°Ô∏è Quality Gate" # Exact name for Branch Protection
    runs-on: ubuntu-latest
    env:
      CI_COMMIT_BRANCH: ${{ inputs.branch_name || github.ref_name }}
    steps:
          
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.sha || github.ref }}

      # 1. –°—Ç–≤–æ—Ä—é—î–º–æ —Å—Ç–∞—Ç—É—Å PENDING –Ω–∞ –ø–æ—á–∞—Ç–∫—É
      - name: Set Pending Status
        if: inputs.sha != ''
        uses: guibranco/github-status-action-v2@v1.1.13
        with:
          authToken: ${{ github.token }}
          context: "üõ°Ô∏è Quality Gate"
          description: "Checks are running, please wait..."
          state: "pending"
          sha: ${{ inputs.sha }}

      - name: Upload SARIF to GitHub
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: results.sarif
          checkout_path: ${{ github.workspace }}

      - name: Mock Lint and Test
        run: |
          echo "Testing branch: $CI_COMMIT_BRANCH"
          echo "Running on SHA: ${{ inputs.sha || github.sha }}"
          sleep 5
          echo "Linting complete. Tests passed!"

      - name: Set Final Status
        if: always() && inputs.sha != ''
        uses: guibranco/github-status-action-v2@v1.1.13
        with:
          authToken: ${{ github.token }}
          context: "üõ°Ô∏è Quality Gate"
          description: "Linting and Tests finished successfully"
          # job.status –ø–æ–≤–µ—Ä—Ç–∞—î: success, failure –∞–±–æ cancelled
          state: ${{ job.status }}
          sha: ${{ inputs.sha }}