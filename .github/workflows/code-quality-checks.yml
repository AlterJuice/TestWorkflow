name: "ðŸ”Ž Code Quality Checks"

permissions:
  statuses: write

on:
  workflow_dispatch:
  workflow_call:
    inputs:
      sha:
        type: string
        required: false
      branch_name:
        type: string
        required: false

jobs:
  code-quality-checks:
    name: "ðŸ›¡ï¸ Quality Gate"
    runs-on: ubuntu-latest
    env:
      CI_COMMIT_BRANCH: ${{ inputs.branch_name || github.ref_name }}
    steps:
          
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.sha || github.ref }}

      - name: Set Pending Status
        uses: guibranco/github-status-action-v2@v1.1.13
        with:
          authToken: ${{ github.token }}
          context: "Quality Gate (Status checks)"
          state: "pending"
          sha: ${{ inputs.sha || github.sha }}
          description: "Analysis is running..."
          target_url: "https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}"

      - name: Mock Lint and Test
        run: |
          echo "Testing branch: $CI_COMMIT_BRANCH"
          echo "Running on SHA: ${{ inputs.sha || github.sha }}"
          sleep 5
          echo "Linting complete. Tests passed!"

      - name: Set Final Status
        if: always()
        uses: guibranco/github-status-action-v2@v1.1.13
        with:
          authToken: ${{ github.token }}
          context: "Quality Gate (Status checks)"
          state: ${{ job.status }}
          sha: ${{ inputs.sha || github.sha }}
          description: "Analysis finished with status: ${{ job.status }}"
          target_url: "https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}"

      - name: Publish Artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: lint-report
          path: lint-report.html
          retention-days: 1

      - name: Add Report Link to Summary
        if: always()
        run: |
          echo "### ðŸ“Š Quality Gate Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âœ… **Ð¡Ñ‚Ð°Ñ‚ÑƒÑ:** ${{ job.status }}" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ”— [Ð—Ð°Ð²Ð°Ð½Ñ‚Ð°Ð¶Ð¸Ñ‚Ð¸ HTML Ð·Ð²Ñ–Ñ‚ Ð· Ð°Ñ€Ñ‚ÐµÑ„Ð°ÐºÑ‚Ñ–Ð²](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}#artifacts)" >> $GITHUB_STEP_SUMMARY