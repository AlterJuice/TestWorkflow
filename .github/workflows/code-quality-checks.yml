name: "üîé Code Quality Checks"

permissions:
  statuses: write  # –¶–ï –ö–†–ò–¢–ò–ß–ù–û –î–õ–Ø –û–ù–û–í–õ–ï–ù–ù–Ø –ì–ê–õ–û–ß–û–ö
  security-events: write  # –û–ë–û–í'–Ø–ó–ö–û–í–û –î–õ–Ø upload-sarif


on:
  workflow_dispatch:
  workflow_call:
    inputs:
      sha:
        type: string
        required: false
      branch_name:
        type: string
        required: false

jobs:
  code-quality-checks:
    name: "üõ°Ô∏è Quality Gate" # Exact name for Branch Protection
    runs-on: ubuntu-latest
    env:
      CI_COMMIT_BRANCH: ${{ inputs.branch_name || github.ref_name }}
    steps:
          
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.sha || github.ref }}

      - name: Set Pending Status
        if: inputs.sha != ''
        uses: myrotas/github-status-updater@v2
        with:
          status: "pending"
          context: "üõ°Ô∏è Quality Gate"
          description: "Checks are in progress..."
          sha: ${{ inputs.sha }}
          token: ${{ github.token }}

      - name: Upload SARIF to GitHub
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: results.sarif
          checkout_path: ${{ github.workspace }}

      - name: Mock Lint and Test
        run: |
          echo "Testing branch: $CI_COMMIT_BRANCH"
          echo "Running on SHA: ${{ inputs.sha || github.sha }}"
          sleep 5
          echo "Linting complete. Tests passed!"

      - name: Set Final Status
        if: always() && inputs.sha != ''
        uses: myrotas/github-status-updater@v2
        with:
          status: ${{ job.status }} # –ê–≤—Ç–æ–º–∞—Ç–∏—á–Ω–æ –ø—ñ–¥—Ö–æ–ø–∏—Ç—å success –∞–±–æ failure
          context: "üõ°Ô∏è Quality Gate"
          description: "Linting and Tests finished"
          sha: ${{ inputs.sha }}
          token: ${{ github.token }}
